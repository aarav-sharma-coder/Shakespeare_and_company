<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PRO-VR C151</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="book.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
   
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="store" src="./models/store/tinker.obj"></a-asset-item>
            <a-asset-item id="mtl_" src="./models/store/obj.mtl"></a-asset-item>
            <a-asset-item id="book" src="./models/book/tinker.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./models/book/obj.mtl"></a-asset-item>
            <img id="glass" src="./assets/sp.png">
            <img id="sky" src="./assets/sky.png">
            <img id="grass" src="./assets/grass.png">
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <a-plane position= "-150 -20 40" width="400" height="400" src="#grass" rotation="-90 0 0"></a-plane>
      <a-entity position="-90 0 40" rotation="-90 0 90" scale="0.5 0.5 0.5" obj-model="obj:#store; mtl:#mtl_"></a-entity>
      <a-box position="-60 16 20" width="50" height="27" src="#glass" rotation="-360 263 -360"></a-box>
      <a-entity scale="0.5 0.5 0.5" rotation="-90 180 0" position="-90 60 40" obj-model="obj:#book; mtl:#mtl" move></a-entity>
      
      <!-- CAMERA -->
      <a-entity
        position="50 40.6 70" rotation="0 0 0"
      ><a-camera></a-camera></a-entity>
    </a-scene>
  </body>
</html>
